        app.kubernetes.io/component: operator
        app.kubernetes.io/name: keda-http-add-on
        app.kubernetes.io/part-of: keda-http-add-on
    spec:
      serviceAccountName: keda-http-add-on-operator
      securityContext:
        fsGroup: 1000
        supplementalGroups:
        - 1000
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: quay.io/brancz/kube-rbac-proxy:v0.20.2
        name: kube-rbac-proxy
        resources:
          limits:
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      - args:
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --zap-log-level=info
        - --zap-time-encoding=rfc3339
        - --zap-encoder=console
        image: ghcr.io/kedacore/http-add-on-operator:0.11.1
        imagePullPolicy: Always
        name: keda-http-add-on-operator
        env:
        - name: KEDAHTTP_OPERATOR_EXTERNAL_SCALER_SERVICE
          value: "keda-http-add-on-external-scaler"
        - name: KEDAHTTP_OPERATOR_EXTERNAL_SCALER_PORT
          value: "9090"
        - name: KEDA_HTTP_OPERATOR_NAMESPACE
          value: "keda"
        - name: KEDA_HTTP_OPERATOR_WATCH_NAMESPACE
          value: ""
        ports:
        - name: metrics
          containerPort: 8080
        - name: probes
          containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: probes
        readinessProbe:
          httpGet:
            path: /readyz
            port: probes
        resources:
          limits:
            cpu: 0.5
            memory: 64Mi
          requests:
            cpu: 250m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
