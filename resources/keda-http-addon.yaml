apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: interceptor
    app.kubernetes.io/name: keda-http-add-on
    app.kubernetes.io/part-of: keda-http-add-on
  name: keda-http-add-on-interceptor
  namespace: keda
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: interceptor
      app.kubernetes.io/name: keda-http-add-on
      app.kubernetes.io/part-of: keda-http-add-on
  template:
    metadata:
      labels:
        app.kubernetes.io/component: interceptor
        app.kubernetes.io/name: keda-http-add-on
        app.kubernetes.io/part-of: keda-http-add-on
    spec:
      serviceAccountName: keda-http-add-on-interceptor
      securityContext:
        fsGroup: 1000
        supplementalGroups:
        - 1000
      containers:
      - args:
        - "--zap-log-level=info"
        - "--zap-encoder=console"
        - "--zap-time-encoding=rfc3339"
        image: ghcr.io/kedacore/http-add-on-interceptor:0.11.1
        imagePullPolicy: Always
        name: keda-http-add-on-interceptor
        env:
        - name: KEDA_HTTP_CURRENT_NAMESPACE
          value: "keda"
        - name: KEDA_HTTP_PROXY_PORT
          value: "8080"
        - name: KEDA_HTTP_ADMIN_PORT
          value: "9090"
        - name: KEDA_HTTP_CONNECT_TIMEOUT
          value: "500ms"
        - name: KEDA_HTTP_KEEP_ALIVE
          value: "1s"
        - name: KEDA_RESPONSE_HEADER_TIMEOUT
          value: "500ms"
        - name: KEDA_CONDITION_WAIT_TIMEOUT
          value: "20s"
        - name: KEDA_HTTP_ENDPOINTS_CACHE_POLLING_INTERVAL_MS
          value: "250"
        - name: KEDA_HTTP_FORCE_HTTP2
          value: "false"
        - name: KEDA_HTTP_MAX_IDLE_CONNS
          value: "100"
        - name: KEDA_HTTP_IDLE_CONN_TIMEOUT
          value: "90s"
        - name: KEDA_HTTP_TLS_HANDSHAKE_TIMEOUT
          value: "10s"
        - name: KEDA_HTTP_EXPECT_CONTINUE_TIMEOUT
          value: "1s"
        ports:
        - containerPort: 9090
          name: admin
        - containerPort: 8080
          name: proxy
        livenessProbe:
          httpGet:
            path: /livez
            port: proxy
        readinessProbe:
          httpGet:
            path: /readyz
            port: proxy
        resources:
          limits:
            cpu: 0.5
            memory: 64Mi
          requests:
            cpu: 250m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: keda-http-add-on
    app.kubernetes.io/part-of: keda-http-add-on
