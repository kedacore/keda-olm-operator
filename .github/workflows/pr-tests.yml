name: CI
on: [pull_request]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Install Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15.13'

      - name: Go modules cache
        uses: actions/cache@v1
        with:
          path: /go/pkg
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install operator-sdk
        run: brew install operator-sdk

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download etcd and kube-apiserver
        run: |
          os=$(go env GOOS)
          arch=$(go env GOARCH)
          version=2.3.1
          curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${version}/kubebuilder_${version}_${os}_${arch}.tar.gz | tar -xz -C /tmp/
          sudo mkdir -p /usr/local/kubebuilder/bin
          cd /tmp/kubebuilder_${version}_${os}_${arch}/bin
          sudo mv etcd kube-apiserver /usr/local/kubebuilder/bin

      - name: Run functionality tests
        run: make test-functionality
  statics:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.13
      - name: Get golangci
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.41.1
      - uses: pre-commit/action@v2.0.3
