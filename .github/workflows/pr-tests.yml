name: PR tests
on: [pull_request]

jobs:
  pr-test:
    name: PR test
    runs-on: ubuntu-latest
    container: kedacore/build-tools:v2
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      # - name: Run unit tests
      #   run: make test-unit

      - name: Setup kubernetes
        uses: engineerd/setup-kind@v0.4.0
      
      - name: Run e2e tests
        run: |
          kubectl create namespace keda
          make test-e2e