name: pr tests
on: [pull_request]

jobs:
  pr-test:
    name: PR test
    runs-on: ubuntu-latest
    steps:
      - name: Setup kubernetes
        run: |
          kind create cluster
          kubectl create namespace keda --context kind-kind

      - name: Install Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: '^1.14.4' 

      - name: Go modules cache
        uses: actions/cache@v1
        with:
          path: /go/pkg
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install operator-sdk
        run: brew install operator-sdk

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download etcd and kube-apiserver
        run: |
          os=$(go env GOOS)
          arch=$(go env GOARCH)
          version=2.3.1
          curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${version}/kubebuilder_${version}_${os}_${arch}.tar.gz | tar -xz -C /tmp/
          mkdir -p /usr/local/kubebuilder/bin
          cd kubebuilder_${version}_${os}_${arch}/bin
          mv etcd kube-apiserver /usr/local/kubebuilder/bin

      - name: Run tests
        run: make test
