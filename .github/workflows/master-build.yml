name: master build
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: kedacore/build-tools:main
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Go 1.15.3
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15.3' 
          
      - name: Go modules cache
        uses: actions/cache@v1
        with:
          path: /go/pkg
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Login to Docker Hub
        env:
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: echo $DOCKER_HUB_ACCESS_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin

      - name: Publish
        run: make publish
  
  test:
    needs: Build
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup kubernetes
        run: |
          kind create cluster
          kubectl create namespace keda --context kind-kind

      - name: Install Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15.3' 
          
      - name: Install operator-sdk
        run: brew install operator-sdk
      
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      
      - name: Run unit tests
        run: make test-unit

      # - name: Run e2e tests
      #   run: make test-e2e