name: total super cool stuff
on: pull_request_target

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      new_files: ${{ steps.setup-id.outputs.new_files }}
      old_files: ${{ steps.setup-id.outputs.old_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: checkout
        run: |
          gh pr checkout ${{ github.event.number }}

      - name: Setup dirs for diff
        id: setup-id
        run: |
          cd keda/
          DIRS=$(ls|tail -2)
          dirs=($DIRS)
          dir_old_list=$(find ${dirs[0]} -print)
          dir_new_list=$(find ${dirs[1]} -print)
          root=$(pwd)
          for file in $dir_old_list
          do
            f=$root"/"$file
            if [ -f "$f" ]; then
              old_files="$old_files $file"
            fi
          done
          new_files+="{\"new\":["
          for file in $dir_new_list
          do
            f=$root"/"$file
            if [ -f "$f" ]; then
              new_files+="\"$file\""
              le=($dir_new_list)
              if [ "$file" != "${le[-1]}" ]; then
                new_files+=","
              fi
            fi
          done
          new_files+="]}"
          echo $old_files
          echo $new_files
          echo "::set-output name=new_files::$new_files"
          echo "::set-output name=old_files::$old_files"
  diff:
    name: Diff files
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix: ${{fromJSON(needs.setup.outputs.new_files)}}

    env:
      of: ${{ needs.setup.outputs.old_files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: checkout
        run: |
          gh pr checkout ${{ github.event.number }}

      - name: make diff ${{matrix.new}}
        working-directory: keda/
        id: diff-id
        run: |
          regex=$(echo ${{matrix.new}} | awk 'match($0, /\.[^\.]*\.yaml/) {print substr($0, RSTART, RLENGTH)}')
          old_file=""
          for old in $of
          do
            if [[ "$old" == *"$regex" ]]; then
              old_file=$old
              break
            fi
          done
          diff_text=""
          if [ -n "$old_file" ]; then
            if diff_text="$(diff --color -br --unified=0 $old_file ${{matrix.new}})" && [ $? -ne 1 ]; then
              if [ $? -eq 2 ]; then
                echo "exit code of diff is 2 which means trouble"
                exit 1;
              fi
            else
              PREFIX=$'\n\n<details>\n\n```diff\n\n'
              POSTFIX=$'\n\n```\n\n</details>'
              diff_text="Diff `${{matrix.new}}` & `$old_file`${PREFIX}${diff_text}${POSTFIX}"
              diff_text="${diff_text//'%'/'%25'}"
              diff_text="${diff_text//$'\n'/'%0A'}"
              diff_text="${diff_text//$'\r'/'%0D'}"
              if [ ${#diff_text} -ge 65536 ]; then
                diff_text="Diff output is too large - character limit 65536 exceeded for github comment"
              fi
            fi
          else
            diff_text="File `${{matrix.new}}` is new and wasn't found in previous version"
          fi
          echo "$diff_text"
          echo "::set-output name=body::$diff_text"
          echo "::set-output name=old_file::$old_file"

      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          comment-author: "github-actions[bot]"
          issue-number: ${{github.event.pull_request.number}}
          body-includes: "`${{matrix.new}}`"
          direction: last

      # Create a brand new comment (usually when PR is created) which can be updated
      # later with future commits
      - name: Create comment
        if: steps.find-comment.outputs.comment-id == '' && steps.diff-id.outputs.body != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          # max character length is 65536 (2022/10/06)
          body: |
            ${{steps.diff-id.outputs.body}}
          reactions: rocket

      # delete a comment in order to create a new one in "Update comment" so it stays
      # at the bottom of the PR discussion
      - name: Delete comment
        id: del-comment
        if: steps.find-comment.outputs.comment-id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api --method DELETE -H "Accept: application/vnd.github+json" \
          /repos/${{github.repository_owner}}/${{github.event.repository.name}}\
          /issues/comments/${{steps.find-comment.outputs.comment-id}}

      # this "updates" a comment (technically creates a new one)
      - name: Update comment
        if: steps.find-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          # max character length is 65536 (2022/10/06)
          body: |
            ${{steps.diff-id.outputs.body}}
          reactions: eyes
