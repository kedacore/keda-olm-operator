name: Nightly tests
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  nightly-test:
    name: Nightly test
    runs-on: ubuntu-latest
    container: kedacore/build-tools:v2
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run unit tests
        run: make test-unit

      - name: Setup kubernetes
        uses: engineerd/setup-kind@v0.4.0
      
      - name: Run e2e tests
        run: |
          kubectl create namespace keda
          make test-e2e